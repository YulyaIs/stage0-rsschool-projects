<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image-galery</title>
</head>
<body>
   <section class="header">
    <div class="logo">
    <img src="./assets/svg/camera.png" alt="camera" class="camera">
    <h2 class="title">Unsplash API</h2>
    </div>
    <div class="search-box">
        <input type="text" placeholder="Search images..." class="input">
        <img src="./assets/svg/search.png" alt="search" class="search">
        <img src="./assets/svg/close.png" alt="close" class="close">
    </div>
   </section>
   <section class="main">
        <div class="images">
            <img src="./assets/img/cat1 (1).jpg" alt="image" class="imgcard">
            <img src="./assets/img/cat1 (2).jpg" alt="image" class="imgcard">
            <img src="./assets/img/cat1 (3).jpg" alt="image" class="imgcard">
            <img src="./assets/img/cat1 (4).jpg" alt="image" class="imgcard">
            <img src="./assets/img/cat1 (5).jpg" alt="image" class="imgcard">
            <img src="./assets/img/cat1 (6).jpg" alt="image" class="imgcard">
            <img src="./assets/img/cat1 (7).jpg" alt="image" class="imgcard">
            <img src="./assets/img/cat1 (8).jpg" alt="image" class="imgcard">
            <img src="./assets/img/cat1 (9).jpg" alt="image" class="imgcard">
            <img src="./assets/img/cat1 (10).jpg" alt="image" class="imgcard">
            <img src="./assets/img/cat1 (11).jpg" alt="image" class="imgcard">
            <img src="./assets/img/cat1 (1).jpg" alt="image" class="imgcard">
            </div>
            <div class="btn">
        <button class="more">Load more</button>
            </div>
   </section>
   <section class="footer">
    <div class="github">
        <a href="https://github.com/YulyaIs" class="link">YulyaIs</a>
    </div>
    <div class="data">
        <time>2023</time>
    </div>
    <div class="rsschool">
        <a href="https://rs.school/js-stage0/" target="_blank">
            <img src="https://rs.school/images/rs_school_js.svg" width="110px" height="40px" alt="logo">
        </a>
    </div>
   </section>   
</body>
</html>
