<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random-game</title>
</head>
<body>
    <div class="results-modal">
        <div class="li">
            <div class="close">
                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19" fill="none">
                    <path d="M2 16.8507L17 2.00001" stroke="#0C0C0E" stroke-width="3"/>
                    <path d="M2 2.14928L17 17" stroke="#0C0C0E" stroke-width="3"/>
                  </svg>
            </div>
        <ol id="li">
        <li class="list"> Score: 0</li>
        <li class="list"> Score: 0</li>
        <li class="list"> Score: 0</li>
        <li> Score: 0</li>
        <li> Score: 0</li>
        <li> Score: 0</li>
        <li> Score: 0</li>
        <li> Score: 0</li>
        <li> Score: 0</li>
        <li> Score: 0</li>
    </ol>
</div>
    <div class="overlay"></div>
    </div>
    <div class="start">
        <img src="./assets/img/snake.3.png" alt="snake" class="imgsnake">
        <div class="playbtn">Play</div>
    </div>
    <div class="end">
        <span class="game-over">Game Over</span>
        <span class="replay">Replay</span>
    </div>
    <div class="game">
        <div class="score-details">
            <div class="score">Score: 0</div>
            <div class="results">Results</div>
            <div class="high-score">High score: 0</div>
        </div>
        <div class="game-board"></div>
        <div class="controls">
            <button data-key="ArrowLeft" class="left"></button>
            <button data-key="ArrowUp" class="up"></button>
            <button data-key="ArrowDown" class="down"></button>
            <button data-key="ArrowRight" class="right"></button>
        </div>
    <div class="footer">
        <div class="github">
            <a href="https://github.com/YulyaIs" class="link">YulyaIs</a>
        </div>
        <div class="data">
            <time>2023</time>
        </div>
        <div class="rsschool">
            <a href="https://rs.school/js-stage0/" target="_blank">
                <img src="https://rs.school/images/rs_school_js.svg" width="40px" height="40px" alt="logo">
            </a>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
